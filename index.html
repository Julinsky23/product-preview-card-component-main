<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <main>
      <article>
        <img src="images/image-product-desktop.jpg" height="600"; width="380";>
      </article>
    </main>
    <aside>
      <div class="product-description">
        <h1 class="headline">Perfume</h1>
        <h2 class="second_headline">Gabrielle<br> Essence Eau<br> De Parfum</h2>
        <p class="paragraph">  A floral, solar and voluptuous<br>
             interpretation composed by<br> Olivier Polge, 
             Perfumer-Creator<br> for the House of CHANEL.
        </p>
      </div>
        <div class="price-area">
        <ul class="price">
          <li class="new_price">$149.99</li>
          <li class="old_price">$169.99</li>
        </ul>
        </div>
        <div class="button-area">
          <button class="add-button">
            <img src="images/icon-cart.svg" alt="icon__img">
               Add to Cart</button>
        </div>
        </aside>
      </div>
</body>
</html>
